<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
		}

		video,
		canvas {
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.addEventListener('error', function(err) {
			document.body.appendChild(document.createTextNode(err.lineno + ': ' + err.message));
		});
	</script>
</head>
<body>
	<video id="video" width="640" height="480" autoplay></video>
	<canvas id="canvas"></canvas>

	<script src="index.js"></script>
</body>
</html>
