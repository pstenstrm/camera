<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		html,
		body {
			height: 100%;
			color: #fff;
		}

		canvas {
			display: none;
		}

		.file {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		input {
			font-size: 1000px;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="file">
		<input type="file" capture="camera" accept="video/*" id="file">
	</div>

	<video id="video" autoplay></video>
	<canvas id="canvas"></canvas>

	<script src="index.js"></script>
</body>
</html>
